<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Lato&display=swap">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- login -->
<section class="container">
    <div class="row"> 
        <div class="col-11"></div>
        <button class="col-1 btn" id="button" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</button>
    </div>
</section>
<!-- login -->

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->

<!-- main post -->
<section class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-12 image-container">
            <img src="Images/Rectangle.png" alt="Cosmic Conquest" class="img-fluid">
            <div class="overlay">
                <h3 id="conquest">Cosmic Conquest</h3>
                <p>Embark on a journey beyond the stars: Exploring the vast universe, pushing the frontiers of space exploration, and unraveling the secrets of spaceship technology.</p>
            </div>
        </div>
    </div>
</section>
<!-- main post -->

<!-- latest news -->
<section class="container">
    <div class="row">
        <h3>Latest News</h3>
    </div>
    <div class="row" id="latestNewsCards"></div>
</section>
<!-- latest news -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
